<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>04_component_props</title>
</head>
<body>

<div id="example1"></div>
<div id="example2"></div>

<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/javascript" src="../js/prop-types.js"></script>

<script type="text/babel">

  /*
需求: 自定义用来显示一个人员信息的组件, 效果如页面. 说明
  1). 如果性别没有指定, 默认为男
  2). 如果年龄没有指定, 默认为18
  */
  class Person extends React.Component{
      render(){
          //获取所有的标签属性数据   解构赋值
          const {name,sex,age} = this.props
          return(
              <ul>
                <li>姓名：{name}</li>
                <li>性别：{sex}</li>
                <li>年龄：{age}</li>
              </ul>
          )
      }
  }
  //对props的属性值进行类型限制和必要性限制
  Person.propTypes ={
      name: PropTypes.string.isRequired,
      age: PropTypes.number
  }
  //props属性的默认值
  Person.defaultProps ={
      name: 'boby',
      age: 20
  }
  const p1 ={
      name: 'tom',
      sex:"男",
      age: 18
  }

  ReactDOM.render(<Person name ={p1.name} sex ={p1.sex} age ={p1.age}/>,document.getElementById('example1'))
  
  const p2 ={
      name:'jerry',
      sex: '男',
      age: 22
  }
  ReactDOM.render(<Person name ={p2.name} sex ={p2.sex} age ={p2.age}/>,document.getElementById('example2'))

</script>
</body>
</html>
